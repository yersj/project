<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="layouts/layout.html">
<div layout:fragment="content">
    <div>
        <h1 class="text-center">ADD STUDENT </h1>
    </div>


    <form th:action="@{'/signup'}" method="post" enctype="multipart/form-data">
        <div class="row mt-3">
            <div class="col-12">
                <label>Fullname:</label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-10">
                <input type="text" name="user_fullname" class="form-control" placeholder="Insert fullname" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label>Email:</label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-10">
                <input type="email" name="user_email" class="form-control" placeholder="Insert email" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label>Password:</label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-10">
                <input type="password" name="user_password" class="form-control" placeholder="Insert password" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label>Confirm Password:</label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-10">
                <input type="password" name="user_conf_password" class="form-control" placeholder="Insert again password" required>
            </div>
        </div>
        <div class=" row mt-3">
            <label for="formFileSm" class="form-label">Choose student photo</label>
            <input class="form-control form-control-sm" id="formFileSm" name="userPhoto" type="file">
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <button class="btn btn-success">ADD</button>
            </div>
        </div>
    </form>
</div>
</html>
