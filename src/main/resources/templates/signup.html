<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="layouts/layout.html">
<div layout:fragment="content">
    <div>
        <h1 class="text-center">SIGN IN</h1>
    </div>


    <form th:action="@{'/signup'}" method="post">
        <div class="row mt-3">
            <div class="col-12">
                <label>Fullname:</label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input type="text" name="user_fullname" class="form-control" placeholder="Insert fullname" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label>Email:</label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input type="email" name="user_email" class="form-control" placeholder="Insert email" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label>Password:</label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input type="password" name="user_password" class="form-control" placeholder="Insert password" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label>Confirm Password:</label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input type="password" name="user_conf_password" class="form-control" placeholder="Insert again password" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <button class="btn btn-success">SIGN UP</button>
            </div>
        </div>
    </form>
</div>
</html>
